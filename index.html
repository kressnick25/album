<!doctype html>
<html>
    <head>
        <style>
            .image-grid {
                display: flex;
                flex-wrap: wrap;
                gap: 10px;
                padding: 20px;
            }

            .image-item {
                flex: 0 0 calc(33.333% - 10px); /* Creates 3 columns with gap consideration */
                min-width: 200px; /* Minimum width before wrapping */
            }

            .image-item img {
                width: 100%;
                height: 600px; /* Fixed height */
                object-fit: cover; /* Maintains aspect ratio */
                display: block;
            }

            /* Responsive adjustments */
            @media (max-width: 768px) {
                .image-item {
                    flex: 0 0 calc(50% - 10px); /* 2 columns on medium screens */
                }
            }

            @media (max-width: 480px) {
                .image-item {
                    flex: 0 0 100%; /* Single column on mobile */
                }
            }
        </style>
    </head>
    <body>
        <h1>{{.Title}}</h1>

        <div class="image-grid">
            {{range .Photos}}
            <div class="image-item">
                <img src="/public/{{.}}" />
            </div>
            {{end}}
        </div>
    </body>
</html>
